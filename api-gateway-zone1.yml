spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}
      sentinel:
        master: redis-master
        nodes:
          - 127.0.0.1:26379
          - 127.0.0.1:26380
          - 127.0.0.1:26381
      lettuce:
        shutdown-timeout: 200ms
  cache:
    type: redis
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
   tracing:
    endpoint: http://jaeger:4318/v1/traces